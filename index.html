<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>Vite + TS</title>
</head>

<body>
  <div id="app">

    <div id="top-players" class="top-players"></div>

    <canvas id="game"></canvas>
    <div id="menu" class="menu">
      <div class="title">
        <h1>
          Juego de matemáticas
        </h1>
        <p>
          Realiza la mayor cantidad de operaciones matemáticas.
        </p>
      </div>
      <div class="options">
        <div class="name">
          <input type="text" id="name" placeholder="Enter your name" />
        </div>
        <div class="start">
          <button id="start">Start</button>
        </div>
      </div>
      <div class="students">
        <div>

          <ul id="students">
            <h2>Desarrollador</h2>
            <li>
              <span>1.</span>
              <span>
                <a href="https://github.com/MayderC" target="_blank" rel="noopener noreferrer">MayderC</a>
              </span>
            </li>

          </ul>
        </div>
        <div class="docente">
          <h2>Instrucciones</h2>
          <ul>
            <li>
              <span>1. Haz en el mapa para moverte</span>
            </li>
            <li>
              <span>2. Utiliza el las fechas para moverte</span>
            </li>
            <li>
              <span>3. Recolecta las monedas y responde las preguntas</span>
            </li>
          </ul>
        </div>
      </div>

    </div>


  </div>

  <div id="dialog" class="dialog hidden">
    <h3>Pregunta de examen</h3>
    <p>Ingresa la respuesta</p>
    <div id="options"></div>
    <div type="text" id="answer" />
  </div>

  </div>

  <script type="module" src="./src/start-menu.ts"></script>
</body>

</html>
